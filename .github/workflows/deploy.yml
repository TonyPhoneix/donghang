name: Java CI     #Actions名称

on: [push]        #Action触发条件

jobs:
  build:
    runs-on: ubuntu-latest    #运行环境
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew jar
      - name: run
        run: java -jar build/libs/donghang-1.0-SNAPSHOT.jar
